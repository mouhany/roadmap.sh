<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Grid Layout</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Image Grid Layout</h1>
    </header>
    <main>
      <div id="container1" class="container-portrait">
        <img
          src="./assets/photo-1.avif"
          alt="A foggy beach with a large rock formation in the foreground"
        />
      </div>
      <div id="container2" class="container-landscape">
        <img
          src="./assets/photo-2.avif"
          alt="A living room with a white couch and a round window"
        />
      </div>
      <div id="container3" class="container-landscape">
        <img
          src="./assets/photo-3.avif"
          alt="A table topped with plates and bowls of food"
        />
      </div>
      <div id="container4" class="container-portrait">
        <img
          src="./assets/photo-4.avif"
          alt="A building with a red door and a tree in front of it"
        />
      </div>
      <div id="container5" class="container-portrait">
        <img
          src="./assets/photo-5.avif"
          alt="A row of white apartment buildings next to a street"
        />
      </div>
      <div id="container6" class="container-landscape">
        <img
          src="./assets/photo-6.avif"
          alt="A view of a beach from the top of a hill"
        />
      </div>
    </main>
    <footer>&copy; 2024</footer>
  </body>
</html>
